<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="head">
                    <h2>Contact form</h2>
                    <h4>Please fill in the information so we can get in touch with you.</h4>
                </div>
            </div>
            
            <div class="row">
                <div class="sub-head">
                    <label for="name">Your name</label>
                </div>   
                <div class="in">
                    <input type="text" name="name" placeholder="Firstname" required>
                    <input type="text" name="name" placeholder="Lastname" required> 
                </div>
            </div>

            <div class="row">
                <div class="sub-head">
                    <label for="email">Your Email</label>
                </div>  
                <div class="in">  
                    <input type="text" name="mail" id="email" placeholder="example@gmail.com" required>    
                </div>
            </div>  
                
            <div class="row">
                <div class="sub-head">
                    <label for="phone">Phone Number</label>
                </div>   
                <div class="in">
                    <input type="text" name="phone" id="phone" placeholder="081XXXXXXXX" required>
                </div>         
            </div>
                
            <div class="row">
                <div class="sub-head">
                    <p>Suggestions</p>
                </div>
                <div class="in">
                    <textarea name="suggestions" placeholder="Write your suggestions..." id="comments" cols="40" rows="10" required></textarea>
                </div>
            </div>
                
            <div class="row">
                <div>
                    <input type="submit" value="Submit">
                </div>
            </div>
                
        </form>
    </div>
</body>
</html>
